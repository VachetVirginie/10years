<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- PokÃ©mon-style Location Marker Icon -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FF6B6B" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FF6B6B" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Glow effect -->
  <circle cx="50" cy="50" r="45" fill="url(#glow)" opacity="0.6"/>
  
  <!-- Location pin shape -->
  <path d="M50,10 C35,10 22.5,22.5 22.5,37.5 C22.5,58.75 50,90 50,90 C50,90 77.5,58.75 77.5,37.5 C77.5,22.5 65,10 50,10 Z" 
        fill="#E3350D" stroke="#FFFFFF" stroke-width="3"/>
  
  <!-- Center circle (Pokeball style) -->
  <circle cx="50" cy="40" r="12.5" fill="#FFFFFF" stroke="#333333" stroke-width="2"/>
  <circle cx="50" cy="40" r="5" fill="#E3350D" stroke="#333333" stroke-width="1"/>
  
  <!-- Pulse animation - will be animated via CSS in the component -->
  <circle cx="50" cy="50" r="40" stroke="#E3350D" stroke-width="2" fill="none" opacity="0.5">
    <animate attributeName="r" from="25" to="50" dur="1.5s" begin="0s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="1.5s" begin="0s" repeatCount="indefinite"/>
  </circle>
</svg>
